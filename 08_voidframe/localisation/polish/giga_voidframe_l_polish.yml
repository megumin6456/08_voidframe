  giga_frameworld_docs_voidframe:99 "9A. Voidframe Upgrades"
  giga_frameworld_docs_voidframe_desc:99 "$giga_frameworld_docs_voidframe_title$\n\n$giga_frameworld_docs_voidframe_intro1$\n\n$giga_frameworld_docs_voidframe_tiers$\n"
  
  giga_frameworld_docs_voidframe_title:99 "§YThe Frameworld can upgraded to better utilize the power of ACOT aka Voidframe.§!"
  giga_frameworld_docs_voidframe_intro1:99 "§EBefore you upgrade to a new tier§!: Make sure to have stable production of the associated ACOT stratergic resource. Districts that produces these resources will unlock BEFORE you can upgrade the frame itself so build plenty of these.\n\n§EOnce it's upgraded into a voidframe, it cannot be reversed.§!\n\n§GThe upgrades unlock the possibility of new Zones for your districts, which will change the given jobs into their proper ACOT/AOT variations.§!"
  
  giga_frameworld_docs_voidframe_tiers:99 "§YThe tiers you can unlock depends on your modlist§!,\n - §WACOT                      :§! §E£sr_dark_matter£ Delta§! and §B£acot_sr_dark_energy£ Alpha§! tiers.\n - §WACOT + AOT            :§! §R£aot_sr_runic_power£ Phanon§! and §H£acot_sr_stellarite£ Stellarite§! tiers.\n - §WACOT + AOT + SOTS :§! §M£sm_sr_perfect_runic_energy£ Pure Runic§! tier (not released yet)."
  
  #giga_frameworld_docs_voidframe_tiers_general:99 "§YDistrict Upgrade Rules§!\n - When voidframe is upgraded only some districts will auto upgrade with it.\n   §WHousing, Amenities, Enigmatic, Phanon, Stellarite, Runic$giga_frameworld_docs_voidframe_hook_auto1$$giga_frameworld_docs_voidframe_hook_auto2$$giga_frameworld_docs_voidframe_hook_auto3$$giga_frameworld_docs_voidframe_hook_auto4$$giga_frameworld_docs_voidframe_hook_auto5$$giga_frameworld_docs_voidframe_hook_auto6$.§!\n\n - Some cannot be upgraded as there is no acot equivalent or are still being developed.\n   §WEHOF$giga_frameworld_docs_voidframe_hook_no1$$giga_frameworld_docs_voidframe_hook_no2$$giga_frameworld_docs_voidframe_hook_no3$.§!\n\n - Others require acot buildings of the same tier to be built (can be downgraded).\n    * §WForge§! (Dark Foundry), §WFactory§! (Hard-Light Materials Printer),\n    * §WEnergy§! (Dark Energy Power Grid), §WMinerals§! (Crystal Synthesizer),\n    * §WFood§! (Agri Super-Complex), §WResearch§! (Enigmatic Lab),\n    * §WRefinery§! (Enigmatic Transmutator Dome), §WSupertensiles§! (Dark Molecular Foundry),\n    * §WTrade§! (Dark Shopping Mall), §WSecurity§! (Daedalus Alignment),\n    * §WSoldier§! (Daedalus Alignment),\n    * §WUnity§! (Delphic AI-Gov-Core (non-Spiritualists AOT)) / Empyrean Shrine (Spiritualists)\n      (Delta Maintenance Hub (machine gestalts) / Hive Spire (hive gestalts)\n      (Deluxe Mansion (non-Spiritualists no-AOT)\n    * §WMaginot§! (Delta Giga Fortress - refresh armies/upgrades with decisions after upgrade)$giga_frameworld_docs_voidframe_hook1$$giga_frameworld_docs_voidframe_hook2$$giga_frameworld_docs_voidframe_hook3$$giga_frameworld_docs_voidframe_hook4$$giga_frameworld_docs_voidframe_hook5$$giga_frameworld_docs_voidframe_hook6$"
  
  giga_frameworld_docs_voidframe_two:99 "9B. Voidframe Tiers"
  giga_frameworld_docs_voidframe_two_desc:99 "$giga_frameworld_docs_voidframe_tiers_delta$\n\n$giga_frameworld_docs_voidframe_tiers_alpha$\n\n$giga_frameworld_docs_voidframe_tiers_phi$\n\n$giga_frameworld_docs_voidframe_tiers_sigma$\n\n$giga_frameworld_docs_voidframe_tiers_theta$"
  
  giga_frameworld_docs_voidframe_tiers_delta:99 "§YDelta Tier§! §W(Enigmatic)§!\n - Upgrade your Capital using the §ESuperior Constructs§! decision\n - Research either §E$tech_acot_dm_dark_matter_generator$§! or §E$tech_acot_dm_dark_energy_pylon$§!\n   This'll unlock the §E$district_giga_voidframe_enigmatic_plural$§! district, build them to get §EDM§! / §EDE§! income.\n - Research §E$tech_acot_dm_dark_matter_synthersizer$§! to unlock the planetary decision and upgrade.\n - Resources: More biased towards §Y£sr_dark_matter£ Dark Matter§! and use little §Y£acot_sr_dark_energy£ Dark Energy§!."
  
  giga_frameworld_docs_voidframe_tiers_alpha:99 "§YAlpha Tier§! §W(Enigmatic)§!\n - Upgrade your Capital\n - Research §E$tech_acot_ae_dark_matter_synthersizer$§! to unlock the decision and upgrade.\n - Resources: Even but more §Y£sr_dark_matter£ Dark Matter§! and §Y£acot_sr_dark_energy£ Dark Energy§! usage."
  
  giga_frameworld_docs_voidframe_tiers_phi:99 "§YPhi Tier§! §W(Phanon / Runic)§!\n - Upgrade your Capital\n - Research §E$phanon_srname_ee$ Stellar Converter§! to unlock the §E$phanon_srname_ee$ Cadets§! district.\n - Research §E$tech_precursor_phanon_design$§! to unlock decision and upgrade.\n - Resources: Use §Y£aot_sr_runic_power£ Runic Energy§! which takes lots of other resources to create."
  
  giga_frameworld_docs_voidframe_tiers_sigma:99 "§YSigma Tier§! §W(Stellarite)§!\n - Upgrade your Capital.\n - Research §E$tech_dark_matter_power_core_se$§! to unlock §E$district_giga_voidframe_stellarite$§! district.\n - Research §E$tech_stellarite_generator_lvl3$§! to unlock the decision and upgrade.\n - Resources: Use §Y£acot_sr_stellarite£ Stellarite Energy§! which takes lots of §Y£aot_sr_runic_power£ Runic Energy§! to create."
  
  giga_frameworld_docs_voidframe_tiers_theta:99 "§YTheta Tier§! §W(Pure Runic / Soul)§!\n - Requires Stellarite Frame.\n - Research §E$tech_dark_matter_power_core_theta$§! to unlock §E$district_giga_voidframe_soul$§! district.\n - Further progress cannot be made until soulframe is released.\n - Resources: Use §Y£sm_sr_perfect_runic_energy£ Pure Runic§!, while free the yield is very low thus requiring more jobs."
  
